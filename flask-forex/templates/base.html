<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Forex-Converter</title>
</head>
<body class='container'>
    <h1 class="title">Forex Converter APP</h1>
    <section class='converter-app container'>
        {% with messages =  get_flashed_messages() %}
            {%if messages %}
                {% for messsage in messages %}
                    <div class='alert alert-danger' role="alert">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %} 
        <form action="/conversion" method="POST" class="form">
            <div class="mb-3">
                <label for="from" class="form-label">Converting From: </label>
                <input type="text" class="form-control" name="from" placeholder="ex: USD">
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">Converting To: </label>
                <input type="text" class="form-control" name="to" placeholder="ex: GBP">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount: </label>
                <input type="text" class="form-control" name="amount" placeholder="ex: 50">
            </div>
            <button class="convert-btn btn btn-success" type="submit">Convert</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
