<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="partTwo.css">
    <title>Movie App</title>
</head>
<body>
    <h1 class="header">Movies App!</h1>
    <form action="" class="form">
        <label for="title">Title:</label>
        <input type="text" class="title" name='title'>
        <label for="rating">Rating:</label>
        <input type="text" class="rating" name='rating'>
        <input type="submit" class="submit">  
    </form>
    <label for="sort">Sort by :</label>
    <form class='sorted-form'>
        <select class="sort" name="sort">
            <option value="asc" id="ascending">From lowest to Highest</option>
            <option value="dsc" id="descending">From Highest to Lowest</option>
        </select>
        <input id="select-sort" type="submit" value="submit">
    </form>
    <div class='results'>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="partTwo.js"></script>
</body>
</html>
