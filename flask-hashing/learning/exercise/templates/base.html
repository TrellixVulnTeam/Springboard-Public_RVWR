<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Exercise</title>
</head>
<body>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-between ">
            <div class="container">
                <a href="/" class="navbar-brand text-light">Login/Feedback Exercise!</a>
                <ul class="nav navbar-nav flex-row float-right">
                    {% if session['user_id'] %}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-light" style="margin-right: 16px" href="/user/{{session['user_id']}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link pr-3 text-light" style="margin-right: 16px;" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/register">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    
        <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
            
            
            {% block content %}
            {% endblock %}
            
        </div>
        
</body>
</html>
