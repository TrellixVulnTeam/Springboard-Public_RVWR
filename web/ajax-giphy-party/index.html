<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <h1 class="h3 text-center text-white mb-3">GIPHY PARTY</h1>
  <div class="container-fluid">
    <div class="row justify-content-evenly">
      <form action="" id="searchForm" class="col-8">
        <div class="row mb-3 mx-2 flex-column">
          <input type="text" class="col-6 form-control mb-2" id="searchInput"  placeholder="enter a search term">
          <input type="submit" class="col btn btn-info text-white a" value="Search Gliphy!" id="searchBtn">
        </div>
      </form>
      <button class="col-2 btn btn-danger text-white mb-3 " id="removeBtn">Remove Images</button>
    </div>
  </div>    
      
  <div class="container-fluid bg-dark" id="resultsContainer">
    <div id="imageContainer"> 
       <!-- append images here with class img-fluid col-4 -->
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>

</html>
