<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Lucas Meme Generator</h1>
    <form action="" class="form">
        <p class="img">
            <label for="urlimg" class="urlimg">Image for your meme (URL): </label>
            <input type="url" class="url" name="urlimg">
        </p>
        <p class="ttop">
            <label for="textTop" class="textTop">Text on the top: </label>
            <input type="text" class="top" name="textTop">
        </p>
        <p class="tbottom">
            <label for="textBottom" class="textBottom">Text on the Bottom: </label>
            <input type="text" class="bottom" name="textBottom">
        </p>
        <input type="submit" class="submit" value="Create Meme!">  
        <p class="instructions"><i>*delete last with delete button , or double click to delete any</i></p>
    </form>
        <div class="result"></div>
  <script src="page.js"></script>
